<html>
<head>
    <title>PDF & Dictionary Extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PDF & Dictionary</h1>
    <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
        <option value="blue">Blue</option>
    </select>
    <button id="apply-theme">Apply Theme</button>

    <select id="font-select">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Tahoma, sans-serif">Tahoma</option>
        <option value="Courier New, monospace">Courier New</option>
    </select>
    <button id="apply-font">Change Font</button>
    <button id="remove-ads">Remove Ads</button>

    <input type="text" id="url-input" placeholder="Enter URL to convert to PDF" />
    <button id="generate-pdf">Generate PDF</button>
    <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>

    <input type="text" id="word-input" placeholder="Enter a word" />
    <button id="get-definition">Get Definition</button>
    <div id="definition"></div>
    <script src="popup.js"></script>
</body>
</html>
